<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <img src="https://res.cloudinary.com/ddqgrhedi/image/upload/v1691037401/samples/landscapes/nature-mountains.jpg" class="image_place" />
        <div class="container">
            <form id="subscribeForm">
                <div class="mb-3 mt-5">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                    <p id="nameErrMsg" class="error-message"></p>
                </div>

                <div class="mb-3 mt-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" />
                    <p id="emailErrMsg" class="error-message"></p>
                </div>

                <div class="mb-3 mt-3">
                    <label for="Password">Password</label>
                    <input type="Password" class="form-control" id="Password" />
                    <p id="pwdErrMsg" class="error-message"></p>
                </div>

                <div class="mb-3 mt-3">
                    <label for="confm_password">Confirm Password</label>
                    <input type="Password" class="form-control" id="confm_password" />
                    <p id="confmpwdErrMsg" class="error-message"></p>
                </div>

                <div class="text-center">
                    <btn class="btn btn-primary" id="submit">Register</btn>
                </div>

            </form>
        </div>
    </div>
    <script src="Registration.js"></script>
</body>

</html>
